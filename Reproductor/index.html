<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>reproductor de video</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="contenedor">
    <div class="reproductor">
      <video src="video/video.MP4" type="video/mp4"class="video" id="video"></video>
      <div class="controles">
        <input type="range" class="tiempo" id="tiempo" value="0" min="0" step="0.1">
        <button type="button" name="button" id="btnPlay" class="btn play"><span class="fa fa-play" id="icono"></span></button>
        <input type="range" class="volumen" id="volumen" min="0" max="1" step="0.1" value="1">
      </div>
    </div>
  </div>
  <script src="js/reproductor.js"></script>
</body>
</html>
